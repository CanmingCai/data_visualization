{% load bootstrap_icons %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="shortcut icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon">

    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
    <!-- Jquery Library -->
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script type="text/javascript"  src="{% static 'scripts/header.js' %}"></script>

    <link rel="stylesheet" href="{% static 'styles/header.css' %}">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="/site.webmanifest">

    <title>Visualizacion de Datos</title>
</head>
<body>

    <div class="header">
      <div class="navbar">
          
          <div class = "menu_compact">
            <div id="nav-icon3">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>

          <div class="menu-items">
            <button onclick="update()" class="menu-button" id="update-btn"><span>{% bs_icon 'arrow-clockwise' color='white' size='24px' %}</span> <p class="label">Actualizar</p> </button>

            <button onclick="return_to_dashboard('{{ user.username }}')" class="menu-button"><span>{% bs_icon 'speedometer' color='white' size='21px' %}</span> <p class="label">Dashboard</p> </button>
            
            <button class="menu-button" onclick="window.location.href='{% url 'mongodb' %}'"><span>{% bs_icon 'database' color='white' size='21px' %}</span> <p class="label">MongoDB</p> </button>
            <!-- Agrega más botones aquí si es necesario -->
          </div>

      </div>

    </div>
    
      <main role="main" id="main">
        <div class="row">
            <div class="col-lg-12 col-md-12-p-0 col-sm-12">
                {% include 'layouts/messaging.html' %}
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </main>

</body>

<script>

    $(document).ready(function(){
      $('#nav-icon3').click(function(){
        $(this).toggleClass('open');
        $('.menu-items').toggleClass('open');
        $('button').toggleClass('open');
      });
    });



</script>

</html>
