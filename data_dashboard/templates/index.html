{% extends 'layouts/header.html' %}
{% load bootstrap_icons %}

{% block content %}

    {% load static %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <link rel="stylesheet" href="{% static 'styles/dashboard.css' %}">

    <div class="dashboard">
        <p>Display de graficas</p>
        <div class="graph-container">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown button
                </button>
                <ul class="dropdown-menu">
                  <li><input type="text" class="dropdown-item" value="Grafico de Barras"></li>
                  <li><input type="text" class="dropdown-item" value="Grafico de Lineas"></li>
                  <li><input type="text" class="dropdown-item" value="Grafico de Burbujas"></li>
                  <li><input type="text" class="dropdown-item" value="Grafico de Pastel"></li>
                  <li><input type="text" class="dropdown-item" value="Grafico de Dispersion"></li>
                  <li><input type="text" class="dropdown-item" value="Grafico de Mapa de Calor"></li>
                </ul>
              </div>
            <div class="graph">
                {% if plot %}
                    {{ plot|safe }}
                {% else %}
                    <p>Seleccione un tipo de grafico para mostrar</p>
                {% endif %}
            </div>
        </div>
    </div>


{% endblock %}
